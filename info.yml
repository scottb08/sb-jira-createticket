# Metadata defining the behaviour and requirements for this engine

# expected fields in the configuration file for this engine
configuration:
    jira_service_account:
      type: str
      description: The Jira service account name to submit ticket with
      default_value: not_defined

    jira_service_account_pw:
      type: str
      description: The Jira service account password to submit ticket with
      default_value: not_defined

    jira_project_ids:
        type: list
        description: "A list of Jira project IDs to allow creating issues (tickets) under"
        allows_empty: False
        values:
          type: int
        default_value: []

# this app works in all engines - it does not contain
# any host application specific commands
supported_engines:

# the Shotgun fields that this engine needs in order to operate correctly
requires_shotgun_fields:

# More verbose description of this item
display_name: "Jira Submit Ticket"
description: "Pipeline Toolkit app to submit bug or feature Jira tickets to the designated Jira project(s)"

# Required minimum versions for this item to run
requires_shotgun_version:
requires_core_version: "v0.14.28"
requires_engine_version:

# the frameworks required to run this app
frameworks:
  - {"name": "tk-framework-qtwidgets", "version": "v2.x.x"}
